appId: ua.littlebit.app
productName: Little Bit
copyright: Copyright © 2024

directories:
  output: dist
  buildResources: resources

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!node_modules'

asarUnpack:
  - resources/**

win:
  executableName: LittleBit
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Додаток не використовує камеру
    NSMicrophoneUsageDescription: Додаток не використовує мікрофон
    NSDocumentsFolderUsageDescription: Для встановлення перекладів
  notarize: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
  icon: resources/icon.png
  category: Utility
