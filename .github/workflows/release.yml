name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Generate changelog and create release
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "## Ð©Ð¾ Ð½Ð¾Ð²Ð¾Ð³Ð¾ Ñƒ Ð²ÐµÑ€ÑÑ–Ñ— #{{TO_TAG}}\n\n#{{CHANGELOG}}\n#{{UNCATEGORIZED}}",
              "commit_template": "- #{{TITLE}}",
              "categories": [
                {
                  "title": "### âœ¨ ÐÐ¾Ð²Ñ– Ð¼Ð¾Ð¶Ð»Ð¸Ð²Ð¾ÑÑ‚Ñ–\n",
                  "labels": ["feat"]
                },
                {
                  "title": "### ðŸ› Ð’Ð¸Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð½Ñ\n",
                  "labels": ["fix"]
                },
                {
                  "title": "### ðŸ”§ Ð†Ð½ÑˆÑ– Ð·Ð¼Ñ–Ð½Ð¸\n",
                  "labels": ["refactor", "perf", "docs", "style", "test"]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(feat|fix|refactor|perf|docs|style|test|chore|ci|build)(\\(.*\\))?!?:",
                  "target": "$1",
                  "on_property": "title"
                },
                {
                  "pattern": "^\\d+\\.\\d+\\.\\d+$",
                  "target": "chore",
                  "on_property": "title"
                }
              ],
              "ignore_labels": ["chore", "ci", "build"],
              "trim_values": true,
              "empty_template": "ÐÐµÐ¼Ð°Ñ” Ð·Ð¼Ñ–Ð½"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          # Create release with generated changelog
          gh release create "$CURRENT_TAG" --notes "${{ steps.changelog.outputs.changelog }}" --draft 2>/dev/null || \
            gh release edit "$CURRENT_TAG" --notes "${{ steps.changelog.outputs.changelog }}"

  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    environment: production
    needs: create-release

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
        run: pnpm build

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:win --publish always

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:linux --publish always

      - name: Setup Apple API Key for notarization
        if: matrix.os == 'macos-latest'
        run: |
          set +x
          echo "${{ secrets.APPLE_API_KEY }}" > /tmp/apple-api-key.p8
          chmod 600 /tmp/apple-api-key.p8

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        timeout-minutes: 30
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code Signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization (API Key)
          APPLE_API_KEY: /tmp/apple-api-key.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: pnpm dist:mac --publish always
