name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Generate release notes from commits
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current and previous tags
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")

          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"

          # Generate changelog from commits
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log ${CURRENT_TAG} --pretty=format:"- %s" --no-merges -20)
          fi

          # Create release notes
          NOTES="## Що нового

          ${COMMITS}"

          echo "Release notes:"
          echo "$NOTES"

          # Update release with notes
          gh release edit "$CURRENT_TAG" --notes "$NOTES" 2>/dev/null || \
            gh release create "$CURRENT_TAG" --notes "$NOTES" --draft

  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    environment: production
    needs: release-notes

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: pnpm build

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:win --publish always

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:linux --publish always

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:mac --publish always
